<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/app.css" />
    <!-- link bostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- link tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-violet-200 overflow-hidden">
    <!-- header -->
    <header class="p-6 flex justify-between items-center">
      <div class="home flex items-center gap-4 text-xl">
        <p class="text-2xl font-bold text-white">List Your Tugas</p>
      </div>
      <nav
        class="absolute top-[1500px] left-0 bg-white w-full h-screen p-5 z-9999"
        id="navbar"
      >
        <div>
          <h1 class="text-3xl font-bold">To Do List App</h1>
        </div>
        <ul
          class="flex gap-8 font-semibold text-md list-none no-underline mt-20 justify-center text-center"
        >
          <li><a href="#">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>

        <i
          class="close bi-x text-5xl absolute top-4 right-5 cursor-pointer"
          id="close"
        ></i>
      </nav>
      <div>
        <label for="menu">
          <i
            class="menu bi-list text-4xl font-bold cursor-pointer text-white"
            id="menu"
          ></i>
        </label>
        <input type="checkbox" id="menu" hidden />
      </div>
    </header>
    <hr class="w-[90%] m-auto h-2 text-white" />

    <!-- end header -->

    <div id="List" class="h-130 overflow-scroll">
      <!-- <div class="iconCheck">
        <input type="checkbox" class="text-2xl" id="selesai" />
      </div>`
      <div class="isi w-[70%]">
        <label for="selesai">
          <h1 class="text-xl font-bold text-white" id="selesai">text-sans</h1>
          <p class="text-sm text-white font-semibold truncate">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quod,
            eveniet libero corrupti ab dolore perspiciatis veritatis ex? Ipsa,
            recusandae.
          </p>
        </label>
      </div>
      <div class="trash">
        <i class="trashIcon bi-trash-fill text-white text-2xl"></i>
      </div> -->
    </div>

    <!-- Triger element from file start -->

    <aside class="flex justify-center relative top-[1500px]" id="boxInputFile">
      <div
        class="absolute bottom-5 w-[95%] h-65 bg-white z-9999 rounded-lg p-3"
      >
        <div class="TitleTriger flex items-center justify-between">
          <h1 class="text-xl font-bold">From File</h1>
          <i class="close bi-x text-3xl cursor-pointer" id="closeInputFile"></i>
        </div>

        <div class="boxInputFromFile">
          <input
            type="file"
            placeholder="Input Your Tugas"
            class="hidden"
            id="FileInput"
          />
          <div class="pt-15"></div>
          <label
            for="FileInput"
            class="border-2 border-black p-2 rounded-lg items-center"
          >
            <i class="file bi-file-plus text-sm"></i>
            <span class="text-sm font-semibold">Input From File</span>
          </label>
          <div class="mt-15 w-[90%] m-auto flex">
            <button
              class="border-2 border-black p-1 w-[95%] m-auto text-center rounded-lg text-sm font-bold"
            >
              Upload File
            </button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Triger element from file end -->

    <!-- triger element From Input -->

    <aside class="flex justify-center absolute top-[1500px]" id="boxInputTugas">
      <div
        class="relative bottom-5 w-[95%] h-65 bg-white z-9999 rounded-lg p-3"
      >
        <div class="TitleTriger flex items-center justify-between">
          <h1 class="text-xl font-bold">Input Tugas</h1>
          <i class="close bi-x text-3xl cursor-pointer" id="closeInput"></i>
        </div>

        <!-- input -->

        <input
          type="text"
          placeholder="Input Tugas"
          class="border-2 border-black rounded-lg p-2 text-xs font-bold mt-4 w-50 outline-none text-sans"
          id="Judul"
        />

        <textarea
          id="Description"
          class="border-2 border-black mt-5 w-50 rounded-lg font-bold text-xs p-2 outline-none text-sans"
          placeholder="Input Description"
        ></textarea>

        <br />
        <!-- end input -->

        <div class="flex justify-center">
          <button
            class="mt-4 border-2 border-black w-[90%] rounded-lg font-bold text-sm p-2 cursor-pointer text-sans"
            id="BtnKirimInput"
          >
            Upload Tugas
          </button>
        </div>
      </div>
    </aside>

    <!-- triger element -->

    <main class="mt-5 w-[90%] m-auto">
      <div id="ListItems"></div>

      <div>
        <div
          class="menuAdd absolute bottom-7 right-7 items-center flex justify-center flex flex-col"
        >
          <label for=" ListItems">
            <div
              class="w-13 h-0 bg-white relative top-7 z-9 rounded-2xl flex flex-col gap-3 text-center pt-5 z-9 opacity-0 overflow-hidden"
              id="listAdd"
            >
              <!-- jika di click maka akan mentriger form Input -->

              <i
                class="pencil bi-pencil-fill text-2xl font-bold cursor-pointer"
                id="pencil"
              ></i>
              <i
                class="file bi-file-plus text-2xl font-bold cursor-pointer"
                id="File"
              ></i>

              <!-- end triger element -->
            </div>
          </label>
          <input type="checkbox" id="check" hidden />
          <div
            class="w-15 h-15 bg-orange-600 text-white flex justify-center items-center rounded-[50%] flex flex-col z-99"
            id="AddTugas"
          >
            <i class="plus bi-plus text-5xl cursor-pointer" id="mouseover"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="handler.js"></script>
    <script src="./TrigerEvent/InputTugas.js"></script>
    <script type="module" src="./DeleteItems/Delete.js"></script>
  </body>
</html>
